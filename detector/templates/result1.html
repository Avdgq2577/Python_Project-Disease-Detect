<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analysis Result</title>
<script src="https://www.google.com/search?q=https://cdn.tailwindcss.com"></script>
<style>
@import url('https://www.google.com/search?q=https://fonts.googleapis.com/css2%3Ffamily%3DInter:wght%40400%3B600%3B700%26display%3Dswap');
body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-emerald-700">Analysis Complete</h1>
        <p class="text-lg text-gray-500 mt-2">Plant Health Report</p>
    </div>

    <!-- Disease Prediction -->
    <div class="border-b pb-4 mb-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Predicted Disease:</h2>
        <p class="text-3xl font-bold text-red-600">{{ label }}</p>
        <p class="text-sm text-gray-600 mt-1">Confidence: <span class="font-medium text-emerald-600">{{ confidence }}%</span></p>
    </div>

    <!-- Recommended Remedy -->
    <div class="bg-green-50 p-4 rounded-lg border border-green-200">
        <h2 class="text-xl font-semibold text-green-700 mb-3 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            Recommended Remedy
        </h2>
        <p class="text-gray-700 whitespace-pre-line">{{ remedy }}</p>
    </div>

    <!-- Back Button -->
    <div class="mt-8 text-center">
        <a href="{% url 'upload' %}" 
           class="inline-block py-2 px-6 border border-transparent rounded-lg text-sm font-semibold text-white bg-gray-500 hover:bg-gray-600 transition duration-150 ease-in-out">
            Analyze Another Image
        </a>
    </div>
</div>


</body>
</html>
