<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Detection Result</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
<h2>Detection Result</h2>
<div class="row">
  <div class="col-md-4">
    <img src="{{ img_url }}" class="img-thumbnail" style="max-width:300px;">
  </div>
  <div class="col-md-4">
    {% if heatmap_url %}
    <img src="{{ heatmap_url }}" class="img-thumbnail" style="max-width:300px;">
    {% endif %}
  </div>
</div>
<p><strong>Disease Detected:</strong> {{ disease }}</p>
<p><strong>Severity:</strong> {{ severity }}</p>
<p><strong>Probability:</strong> {{ prob }}%</p>
<p><strong>Recommended Cure:</strong> {{ cure }}</p>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
